<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head2(title='Editar Pista')"></head>
<link rel="stylesheet" type="text/css" href="static/css/pistas.css" th:href="@{/css/pistas.css}">
<link rel="stylesheet" type="text/css" href="static/css/titulo.css" th:href="@{/css/titulo.css}">

<body>
	<header th:insert="fragments/parts::barra2"></header>
	<div class="title">
		<h1>Editar<span th:text="${pista.getNombre()}" /></h1>
	</div>

	<div class="col-12 col-md-6 mx-auto">
		<div class="col-12 col-md-10 mx-auto">
			<div class="alert alert-danger alert-dismissable" th:if="${success != null}">
				<label th:text="${success}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>

		<form th:action="@{/pistas/edit}" method="post" th:object="${pista}">
			<div class="container">
				<div class="row">
					<div class=" mx-auto col-10 col-md-3 text-center">
						<label for="id" class="form-label mt-3">Id</label>
						<input type="text" class="form-control" id="id" name="id" th:field="*{id}" readonly>
					</div>

				</div>
				<div class="row">
					<div class=" mx-auto col-10 col-md-5 text-center">
						<label for="nombre" class="form-label mt-3">Nombre</label>
						<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
					</div>
					<div class=" mx-auto col-10 col-md-5 text-center">
						<label for="deporte" class="form-label mt-3">Deporte</label>
						<input type="text" class="form-control" id="deporte" name="deporte" th:field="*{deporte}"
							required>
					</div>
				</div>

				<div class="row">
					<div class=" mx-auto col-10 col-md-3 text-center">
						<label for="apertura" class="form-label mt-3">Hora de apertura</label>
						<input type="time" class="form-control" id="apertura" name="apertura" th:field="*{apertura}"
							required>
					</div>
					<div class=" mx-auto col-10 col-md-3 text-center">
						<label for="cierre" class="form-label mt-3">Hora de cierre</label>
						<input type="time" class="form-control" id="cierre" name="cierre" th:field="*{cierre}" required>
					</div>
				</div>

				<div class="col-10 col-md-2 mx-auto">
					<input type="submit" class="btn btn-dark w-100 mt-3" value="EDITAR" />
				</div>
			</div>
		</form>

	</div>

	<br>
	<br>
	<footer th:insert="fragments/parts::pie"></footer>
</body>

</html>
