<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='Editar Pista')"></head>
<link rel="stylesheet" type="text/css" href="static/css/pistas.css" th:href="@{/css/pistas.css}">
<link rel="stylesheet" type="text/css" href="static/css/titulo.css" th:href="@{/css/titulo.css}">

<body>
	<header th:insert="fragments/parts::barra"></header>
	<div class="title">
		<h1>Editar<span th:text="${pista.getNombre()}" /></h1>
	</div>
	<div class="col-10 col-md-4 mx-auto">
		<form th:action="@{/pistas/edit}" method="post" th:object="${pista}">

			<label for="id" class="form-label mt-3">Id</label>
			<input type="text" class="form-control" id="id" name="id" th:field="*{id}" readonly>

			<label for="nombre" class="form-label mt-3">Nombre</label>
			<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>

			<label for="deporte" class="form-label mt-3">Deporte</label>
			<input type="text" class="form-control" id="deporte" name="deporte" th:field="*{deporte}" required>

			<label for="apertura" class="form-label mt-3">Hora de apertura</label>
			<input type="time" class="form-control" id="apertura" name="apertura" th:field="*{apertura}" required>

			<label for="cierre" class="form-label mt-3">Hora de cierre</label>
			<input type="time" class="form-control" id="cierre" name="cierre" th:field="*{cierre}" required>


			<input type="submit" class="btn btn-primary w-100 mt-3" value="EDITAR" />
		</form>
	</div>
	<br>
	<br>
	<footer th:insert="fragments/parts::pie"></footer>
</body>

</html>
