<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='Añadir Pista')"></head>
<link rel="stylesheet" type="text/css" href="static/css/titulo.css" th:href="@{/css/titulo.css}">

<body>
	<header th:insert="fragments/parts::barra2"></header>
	<div class="mx-auto col-12">
		<div class="title">
			<h1>Añadir Pista<span>Reserva La Pista</span></h1>
		</div>
		<div class="col-12 col-md-6 mx-auto">
			<div class="col-12 col-md-10 mx-auto">
				<div class="alert alert-danger alert-dismissable" th:if="${success != null}">
					<label th:text="${success}"></label>
					<button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>
			</div>
			<form th:action="@{/pistas/addPista}" method="post" th:object="${pistaDTO}">
				<div class="container">
					<div class="row">
						<div class=" mx-auto col-12 col-md-5 text-center">
							<label for="nombre" class="form-label mt-3">Nombre</label>
							<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
								required>
						</div>
						<div class=" mx-auto col-12 col-md-5 text-center">
							<label for="deporte" class="form-label mt-3">Deporte</label>
							<input type="text" class="form-control" id="deporte" name="deporte" th:field="*{deporte}"
								required>
						</div>
					</div>

					<div class="row">
						<div class=" mx-auto col-6 col-md-3 text-center">
							<label for="apertura" class="form-label mt-3">Hora de apertura</label>
							<input type="time" class="form-control" id="apertura" name="apertura"
								th:field="*{apertura}">
						</div>
						<div class=" mx-auto col-6 col-md-3 text-center">
							<label for="cierre" class="form-label mt-3">Hora de cierre</label>
							<input type="time" class="form-control" id="cierre" name="cierre" th:field="*{cierre}">
						</div>
					</div>
				</div>
		</div>
		<div class="mx-auto col-10  col-md-2">
			<input type="submit" class="btn btn-dark w-100 mt-3" value="AÑADIR" />
		</div>
		</form>
	</div>
</body>

<br>
<br>
<footer th:insert="fragments/parts::pie"></footer>
</body>

</html>
